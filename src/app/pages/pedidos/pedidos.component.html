          <h2>Pedidos</h2>
          <ul>
              <li><a href="#">home</a></li>
              <li> Pedidos </li>
          </ul>
      </div>
  </div>

<!-- shopping-cart-area start -->
<div class="cart-main-area pt-95 pb-100">
  <div class="container">
      <div class="row">
          <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
              <h1 class="cart-heading">Pedidos</h1>
              <form action="#">
                  <div class="table-content table-responsive">
                      <table *ngIf="pedidos.length > 0">
                          <thead>
                              <tr>
                                  <th class="product-name">eliminar</th>
                                  <th class="product-price">Pedido #</th>
                                  <th class="product-name">fecha</th>
                                  <th class="product-subtotal">Total</th>
                              </tr>
                          </thead>
                          <tbody>

                              <tr *ngFor="let item of pedidos">
                                  <td class="product-remove" (click)="deletePedido(item._id)">
                                      <i class="ion-android-close"></i>
                                  </td>
                                  <td class="product-subtotal"># {{ item.idPedido }}</td>
                                  <td class="product-thumbnail">
                                      {{ item.fecha }}
                                  </td>
                                  <td class="product-subtotal">$ {{ item.total }}</td>
                                  
                              </tr>
                          
                          </tbody>
                      </table>
                      <table *ngIf="pedidos.length == 0">
                          <div>
                              <h4>No hay pedidos.</h4>
                          </div>
                      </table>
                  </div>

                  <!-- <div class="row" *ngIf="cartProducts.length != 0">
                      <div class="col-md-5 ml-auto">

                              <h2>Totales</h2>
                              <ul>

                              </ul>
                              <a (click)="goCheckOut()" style="color: white;">Proceder a pagar</a>
                          </div>
                      </div>
                  </div> -->
              </form>
          </div>
      </div>
  </div>
</div>
