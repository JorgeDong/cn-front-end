<div class="breadcrumb-area pt-205 pb-210 bg-img" style="background-image: url(assets/img/bg/breadcrumb.jpg)">
    <div class="container">
        <div class="breadcrumb-content">
            <h2>cart page</h2>
            <ul>
                <li><a href="#">home</a></li>
                <li> cart </li>
            </ul>
        </div>
    </div>
  </div>
  <!-- shopping-cart-area start -->
  <div class="cart-main-area pt-95 pb-100">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <h1 class="cart-heading">Carrito</h1>
                <form action="#">
                    <div class="table-content table-responsive">
                        <table *ngIf="cartProducts.length > 0">
                            <thead>
                                <tr>
                                    <th class="product-name">eliminar</th>
                                    <th class="product-price">imagen</th>
                                    <th class="product-name">Producto</th>
                                    <th class="product-price">Precio</th>
                                    <th class="product-quantity">Cantidad</th>
                                    <th class="product-subtotal">Total</th>
                                </tr>
                            </thead>
                            <tbody>

                                <tr *ngFor="let item of cartProducts">
                                    <td class="product-remove" (click)="deleteFromCart(item.idProducto)">
                                        <i class="ion-android-close"></i>
                                    </td>
                                    <td class="product-thumbnail">
                                        <a href="#"><img src="{{ item.imgUrl }}" width="80" height="80" alt=""></a>
                                    </td>
                                    <td class="product-name"><a href="#">{{ item.nombre }}</a></td>
                                    <td class="product-price"><span class="amount">$ {{item.precio}}</span></td>
                                    <td class="product-quantity">
                                        <input value="{{item.cantidad}}" type="number" disabled>
                                    </td>
                                    <td class="product-subtotal">$ {{ item.precio * item.cantidad }}</td>
                                    
                                </tr>
                            
                            </tbody>
                        </table>
                        <table *ngIf="cartProducts.length == 0">
                            <div>
                                <h4>Carrito vacio.</h4>
                            </div>
                        </table>
                    </div>

                    <div class="row" *ngIf="cartProducts.length != 0">
                        <div class="col-md-5 ml-auto">
                            <div class="cart-page-total">
                                <h2>Totales</h2>
                                <ul>
                                    <li>Subtotal<span>$ {{ total }}</span></li>
                                    <li>Total<span>$ {{ total }}</span></li>
                                </ul>
                                <a (click)="goCheckOut()" style="color: white;">Proceder a pagar</a>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
  </div>
