<div class="breadcrumb-area pt-205 pb-210 bg-img" style="background-image: url(assets/img/bg/breadcrumb.jpg)">
  <div class="container">
      <div class="breadcrumb-content">
          <h2>register</h2>
          <ul>
              <li><a href="#">home</a></li>
              <li> register </li>
          </ul>
      </div>
  </div>
</div>
<!-- register-area start -->
<div class="register-area ptb-100">
  <div class="container-fluid">

    <div class="row" *ngIf="didFail">
      <div class="col-xs-12 col-sm-10 col-md-6 cold-sm-offset-1 col-md-offset-3 text-center">
        <div class="alert alert-danger">Something went wrong, please try again!</div>
      </div>
    </div>

      <div class="row">
          <div class="col-md-12 col-12 col-lg-6 col-xl-6 ml-auto mr-auto">
              <div class="login">
                  <div class="login-form-container">
                      <div class="login-form">
                          <form (ngSubmit)="onSubmit()" #usrForm="ngForm">
                            <input
                                type="text"
                                id="username"
                                name="username"
                                ngModel
                                class="form-control text-center"
                                placeholder="Username"
                                required>
                                <input
                                type="email"
                                id="email"
                                name="email"
                                ngModel
                                class="form-control text-center"
                                placeholder="Email"
                                required
                                email>
                                <input
                                type="password"
                                id="password"
                                name="password"
                                ngModel
                                class="form-control text-center"
                                placeholder="Password"
                                required>
                                <input
                                  type="password"
                                  id="confirmPassword"
                                  name="confirmPassword"
                                  ngModel
                                  class="form-control text-center"
                                  placeholder="Confirm Password"
                                  required>

                                  <div *ngIf="usrForm.value.password !== usrForm.value.confirmPassword">Passwords do not match!</div>
                              <div class="button-box">
                                <button  class="default-btn floatright" type="submit"
                                      [disabled]="(usrForm.value.password !== usrForm.value.confirmPassword) || usrForm.invalid">Submit
                                </button>
                              </div>
                          </form>
                          <div class="loader" *ngIf="isLoading"></div>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>


<div class="row" *ngIf="!confirmUser">
  <div class="col-xs-12 col-sm-10 col-md-6 cold-sm-offset-1 col-md-offset-3 text-center">
    <button class="btn btn-default" (click)="onDoConfirm()">Confirm User</button>
  </div>
</div>
<div class="row" *ngIf="confirmUser">
  <div class="col-xs-12 col-sm-10 col-md-6 cold-sm-offset-1 col-md-offset-3">
    <form #confirmForm="ngForm" (ngSubmit)="onConfirm(confirmForm.value)" class="jumbotron text-center">
      <div class="form-group">
        <label
          for="usrName"
          class="control-label">Username</label>
        <input
          type="text"
          id="usrName"
          name="usrName"
          ngModel
          class="form-control text-center"
          required>
      </div>
      <div class="form-group">
        <label
          for="validationCode"
          class="control-label">Validation Code</label>
        <input
          type="text"
          id="validationCode"
          name="validationCode"
          ngModel
          class="form-control text-center"
          required>
      </div>
      <button class="btn btn-primary" type="submit" [disabled]="confirmForm.invalid">Confirm your Account</button>
    </form>
    <div class="loader" *ngIf="isLoading"></div>
  </div>
</div>
